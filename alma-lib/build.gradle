plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    mavenLocal()
}

apply from: '../properties.gradle'

// Minimal publishing required to run publishToMavenLocal
publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'org.opencadc'
            version = version
            sourceCompatibility = sourceCompatibility

            from components.java
        }
    }
}

dependencies {
    compileOnly 'jakarta.servlet:jakarta.servlet-api:6.1.0'

    implementation 'org.opencadc:cadc-registry:[1.7.2,2.0)'
    implementation 'org.opencadc:cadc-rest:[1.3.10,2.0)'
    implementation 'org.opencadc:cadc-util:[1.6.4,2.0)'
    implementation 'org.opencadc:cadc-uws-server:[1.2.12,2.0)'

    testImplementation 'junit:junit:[4.12,5.0)'
    testImplementation 'org.skyscreamer:jsonassert:[1.5.0,2.0)'
    testImplementation 'org.mockito:mockito-core:[3.9,4.0)'
}
